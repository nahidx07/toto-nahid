<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0f;
            --card: #1a1a2e;
            --sidebar: #121218;
            --red: #ff3860;
            --blue: #3273dc;
            --green: #23d160;
            --yellow: #ffdd57;
            --text: #ffffff;
            --text2: #b0b0c0;
            --border: #2a2a3a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); color: var(--text); }
        
        /* Login */
        .login-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg), var(--sidebar));
        }
        .login-card {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
            text-align: center;
        }
        .admin-logo {
            font-size: 40px;
            color: var(--red);
            margin-bottom: 20px;
        }
        .login-input {
            width: 100%;
            padding: 15px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            margin: 10px 0;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--red), #ff2b56);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Dashboard */
        .dashboard { display: none; }
        .sidebar {
            width: 250px;
            background: var(--sidebar);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            border-right: 1px solid var(--border);
        }
        .logo { 
            font-size: 24px; 
            margin-bottom: 30px; 
            color: var(--red); 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .menu-btn {
            padding: 15px;
            background: none;
            border: none;
            color: var(--text2);
            text-align: left;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
        }
        .menu-btn:hover, .menu-btn.active {
            background: rgba(255,56,96,0.1);
            color: var(--red);
        }
        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 15px;
            background: rgba(255,56,96,0.1);
            color: var(--red);
            border: 1px solid var(--red);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .topbar {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border);
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        /* Forms */
        .form-card {
            background: var(--card);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        .form-title {
            margin-bottom: 20px;
            color: var(--red);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text2);
        }
        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .btn-primary {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--blue), var(--red));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th {
            background: var(--sidebar);
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .data-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
        }
        .btn-edit {
            background: rgba(50,115,220,0.1);
            color: var(--blue);
            border: 1px solid var(--blue);
        }
        .btn-delete {
            background: rgba(255,56,96,0.1);
            color: var(--red);
            border: 1px solid var(--red);
        }
        
        /* Tabs */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                margin-bottom: 20px;
            }
            .main-content {
                margin-left: 0;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-page" id="login-page">
        <div class="login-card">
            <div class="admin-logo">
                <i class="fas fa-crown"></i>
            </div>
            <h2>TOTO ADMIN</h2>
            <p style="color: var(--text2); margin: 10px 0 30px;">এডমিন লগইন</p>
            
            <input type="email" id="admin-email" class="login-input" placeholder="এডমিন ইমেইল">
            <input type="password" id="admin-password" class="login-input" placeholder="পাসওয়ার্ড">
            
            <button class="login-btn" onclick="adminLogin()">
                <i class="fas fa-sign-in-alt"></i> লগইন
            </button>
            
            <div id="login-error" style="color: var(--red); margin-top: 15px; display: none;"></div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-crown"></i>
                TOTO ADMIN
            </div>
            
            <div class="menu">
                <button class="menu-btn active" onclick="showTab('dashboard-tab', this)">
                    <i class="fas fa-chart-line"></i>
                    ড্যাশবোর্ড
                </button>
                <button class="menu-btn" onclick="showTab('matches-tab', this)">
                    <i class="fas fa-tv"></i>
                    লাইভ ম্যাচ
                </button>
                <button class="menu-btn" onclick="showTab('users-tab', this)">
                    <i class="fas fa-users"></i>
                    ইউজার
                </button>
                <button class="menu-btn" onclick="showTab('settings-tab', this)">
                    <i class="fas fa-cog"></i>
                    সেটিংস
                </button>
            </div>
            
            <button class="logout-btn" onclick="adminLogout()">
                <i class="fas fa-sign-out-alt"></i>
                লগআউট
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="topbar">
                <h2 id="page-title">ড্যাশবোর্ড</h2>
                <div style="display: flex; gap: 15px;">
                    <div style="background: var(--sidebar); padding: 8px 15px; border-radius: 10px;">
                        <i class="fas fa-user"></i>
                        <span id="admin-email-display">admin@totolive.com</span>
                    </div>
                </div>
            </div>

            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content active">
                <h3 style="margin-bottom: 20px;">সিস্টেম স্ট্যাটাস</h3>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <div style="color: var(--text2);">মোট ইউজার</div>
                        <div class="stat-number" id="stat-users">0</div>
                    </div>
                    <div class="stat-box">
                        <div style="color: var(--text2);">এক্টিভ ম্যাচ</div>
                        <div class="stat-number" id="stat-matches">0</div>
                    </div>
                    <div class="stat-box">
                        <div style="color: var(--text2);">দর্শক</div>
                        <div class="stat-number" id="stat-viewers">0</div>
                    </div>
                    <div class="stat-box">
                        <div style="color: var(--text2);">মোট XP</div>
                        <div class="stat-number" id="stat-total-xp">0</div>
                    </div>
                </div>
            </div>

            <!-- Matches Tab -->
            <div id="matches-tab" class="tab-content">
                <div class="form-card">
                    <h3 class="form-title"><i class="fas fa-plus-circle"></i> নতুন ম্যাচ যোগ করুন</h3>
                    
                    <div class="form-group">
                        <label class="form-label">ম্যাচ টাইটেল</label>
                        <input type="text" id="match-title" class="form-input" placeholder="উদাহরণ: Barcelona vs Real Madrid">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">থাম্বনেইল URL</label>
                            <input type="text" id="match-thumb" class="form-input" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="form-group">
                            <label class="form-label">ভিডিও URL</label>
                            <input type="text" id="match-video" class="form-input" placeholder="YouTube/Vimeo লিঙ্ক">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">বিভাগ</label>
                            <select id="match-category" class="form-input">
                                <option value="football">ফুটবল</option>
                                <option value="cricket">ক্রিকেট</option>
                                <option value="other">অন্যান্য</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">স্ট্যাটাস</label>
                            <select id="match-status" class="form-input">
                                <option value="active">সক্রিয়</option>
                                <option value="inactive">নিষ্ক্রিয়</option>
                            </select>
                        </div>
                    </div>
                    
                    <button class="btn-primary" onclick="saveMatch()">
                        <i class="fas fa-save"></i> পাবলিশ করুন
                    </button>
                </div>
                
                <div class="form-card">
                    <h3 class="form-title"><i class="fas fa-list"></i> এক্টিভ ম্যাচ লিস্ট</h3>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ম্যাচ</th>
                                    <th>দর্শক</th>
                                    <th>স্ট্যাটাস</th>
                                    <th>একশন</th>
                                </tr>
                            </thead>
                            <tbody id="matches-list">
                                <!-- Matches will load here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="users-tab" class="tab-content">
                <div class="form-card">
                    <h3 class="form-title"><i class="fas fa-users"></i> ইউজার ম্যানেজমেন্ট</h3>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ইউজার</th>
                                    <th>XP</th>
                                    <th>স্ট্যাটাস</th>
                                    <th>একশন</th>
                                </tr>
                            </thead>
                            <tbody id="users-list">
                                <!-- Users will load here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-content">
                <div class="form-card">
                    <h3 class="form-title"><i class="fas fa-cog"></i> সেটিংস</h3>
                    
                    <div class="form-group">
                        <label class="form-label">সাইট টাইটেল</label>
                        <input type="text" id="site-title" class="form-input" placeholder="Toto Live Stream">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">লোগো URL</label>
                        <input type="text" id="logo-url" class="form-input" placeholder="https://example.com/logo.png">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">ডিফল্ট XP</label>
                            <input type="number" id="default-xp" class="form-input" value="1000">
                        </div>
                        <div class="form-group">
                            <label class="form-label">প্রিমিয়াম প্রাইস</label>
                            <input type="number" id="premium-price" class="form-input" value="500">
                        </div>
                    </div>
                    
                    <button class="btn-primary" onclick="saveSettings()">
                        <i class="fas fa-save"></i> সেটিংস সেভ করুন
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Admin Script -->
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAmdXx4PAETjr42lpSbTR6sb5H0WqUyzoo",
            authDomain: "totolive-6689f.firebaseapp.com",
            databaseURL: "https://totolive-6689f-default-rtdb.firebaseio.com",
            projectId: "totolive-6689f",
            storageBucket: "",
            messagingSenderId: "423841122771",
            appId: "1:423841122771:web:ad3c529d8dc9833a69c726"
        };
        
        // Initialize
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        let editMatchId = null;
        
        // Admin Login
        function adminLogin() {
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const errorElement = document.getElementById('login-error');
            
            if (!email || !password) {
                errorElement.textContent = 'ইমেইল এবং পাসওয়ার্ড দিন';
                errorElement.style.display = 'block';
                return;
            }
            
            // Hardcoded admin credentials (temporary)
            if (email === 'admin@totolive.com' && password === 'admin123') {
                // Simulate admin login
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                document.getElementById('admin-email-display').textContent = email;
                currentUser = { email: email };
                
                // Load data
                loadDashboardData();
                loadMatches();
                loadUsers();
                loadSettings();
                
                return;
            }
            
            // Firebase Authentication
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Check admin status (you need to implement custom claims)
                    document.getElementById('login-page').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    document.getElementById('admin-email-display').textContent = email;
                    currentUser = userCredential.user;
                    
                    // Load data
                    loadDashboardData();
                    loadMatches();
                    loadUsers();
                    loadSettings();
                    
                }).catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                });
        }
        
        // Logout
        function adminLogout() {
            auth.signOut().then(() => {
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('login-page').style.display = 'flex';
                document.getElementById('admin-email').value = '';
                document.getElementById('admin-password').value = '';
                document.getElementById('login-error').style.display = 'none';
                currentUser = null;
            });
        }
        
        // Tab Navigation
        function showTab(tabId, button) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from all buttons
            document.querySelectorAll('.menu-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            button.classList.add('active');
            
            // Update page title
            const titles = {
                'dashboard-tab': 'ড্যাশবোর্ড',
                'matches-tab': 'লাইভ ম্যাচ',
                'users-tab': 'ইউজার ম্যানেজমেন্ট',
                'settings-tab': 'সেটিংস'
            };
            document.getElementById('page-title').textContent = titles[tabId] || 'ড্যাশবোর্ড';
        }
        
        // Load Dashboard Data
        function loadDashboardData() {
            // Users count
            db.ref('users').on('value', snapshot => {
                document.getElementById('stat-users').textContent = snapshot.numChildren();
            });
            
            // Matches count
            db.ref('matches').on('value', snapshot => {
                let activeMatches = 0;
                let totalViewers = 0;
                let totalXP = 0;
                
                snapshot.forEach(child => {
                    const match = child.val();
                    if (match.status === 'active') {
                        activeMatches++;
                        totalViewers += match.watching || 0;
                    }
                });
                
                document.getElementById('stat-matches').textContent = activeMatches;
                document.getElementById('stat-viewers').textContent = totalViewers;
            });
            
            // Total XP
            db.ref('users').once('value').then(snapshot => {
                let totalXP = 0;
                snapshot.forEach(child => {
                    const user = child.val();
                    totalXP += user.xp || 0;
                });
                document.getElementById('stat-total-xp').textContent = totalXP;
            });
        }
        
        // Matches Management
        function saveMatch() {
            const title = document.getElementById('match-title').value;
            const thumbnail = document.getElementById('match-thumb').value;
            const videoUrl = document.getElementById('match-video').value;
            const category = document.getElementById('match-category').value;
            const status = document.getElementById('match-status').value;
            
            if (!title || !thumbnail || !videoUrl) {
                alert('সব ফিল্ড পূরণ করুন');
                return;
            }
            
            const matchData = {
                title: title,
                thumbnail: thumbnail,
                videoUrl: videoUrl,
                category: category,
                status: status,
                watching: 0,
                createdAt: Date.now(),
                createdBy: currentUser?.email || 'admin'
            };
            
            let promise;
            if (editMatchId) {
                promise = db.ref('matches/' + editMatchId).update(matchData);
            } else {
                promise = db.ref('matches').push(matchData);
            }
            
            promise.then(() => {
                alert(editMatchId ? 'ম্যাচ আপডেট করা হয়েছে!' : 'ম্যাচ যোগ করা হয়েছে!');
                
                // Reset form
                document.getElementById('match-title').value = '';
                document.getElementById('match-thumb').value = '';
                document.getElementById('match-video').value = '';
                document.getElementById('match-category').value = 'football';
                document.getElementById('match-status').value = 'active';
                editMatchId = null;
                
            }).catch(error => {
                alert('ত্রুটি: ' + error.message);
            });
        }
        
        function loadMatches() {
            db.ref('matches').on('value', snapshot => {
                const list = document.getElementById('matches-list');
                list.innerHTML = '';
                
                snapshot.forEach(child => {
                    const match = child.val();
                    const matchId = child.key;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <strong>${match.title}</strong><br>
                            <small style="color: #888;">${match.category}</small>
                        </td>
                        <td>${match.watching || 0}</td>
                        <td>
                            <span style="
                                background: ${match.status === 'active' ? '#23d16020' : '#ff386020'};
                                color: ${match.status === 'active' ? '#23d160' : '#ff3860'};
                                padding: 5px 10px;
                                border-radius: 20px;
                                font-size: 14px;
                            ">
                                ${match.status === 'active' ? 'সক্রিয়' : 'নিষ্ক্রিয়'}
                            </span>
                        </td>
                        <td>
                            <button class="action-btn btn-edit" onclick="editMatch('${matchId}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteMatch('${matchId}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            });
        }
        
        function editMatch(matchId) {
            editMatchId = matchId;
            db.ref('matches/' + matchId).once('value').then(snapshot => {
                const match = snapshot.val();
                if (match) {
                    document.getElementById('match-title').value = match.title;
                    document.getElementById('match-thumb').value = match.thumbnail;
                    document.getElementById('match-video').value = match.videoUrl;
                    document.getElementById('match-category').value = match.category;
                    document.getElementById('match-status').value = match.status;
                    
                    // Scroll to form
                    document.getElementById('matches-tab').scrollIntoView();
                }
            });
        }
        
        function deleteMatch(matchId) {
            if (confirm('আপনি কি এই ম্যাচ ডিলিট করতে চান?')) {
                db.ref('matches/' + matchId).remove()
                    .then(() => alert('ম্যাচ ডিলিট করা হয়েছে!'))
                    .catch(error => alert('ত্রুটি: ' + error.message));
            }
        }
        
        // Users Management
        function loadUsers() {
            db.ref('users').on('value', snapshot => {
                const list = document.getElementById('users-list');
                list.innerHTML = '';
                
                snapshot.forEach(child => {
                    const user = child.val();
                    const userId = child.key;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <strong>${user.name || 'নতুন ইউজার'}</strong><br>
                            <small style="color: #888;">ID: ${userId.substring(0, 8)}...</small>
                        </td>
                        <td>${user.xp || 0} XP</td>
                        <td>
                            <span style="
                                background: ${user.premium ? '#ffdd5720' : '#3273dc20'};
                                color: ${user.premium ? '#ffdd57' : '#3273dc'};
                                padding: 5px 10px;
                                border-radius: 20px;
                                font-size: 14px;
                            ">
                                ${user.premium ? 'প্রিমিয়াম' : 'ফ্রি'}
                            </span>
                        </td>
                        <td>
                            <button class="action-btn btn-edit" onclick="editUserXP('${userId}')">
                                <i class="fas fa-bolt"></i> XP
                            </button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            });
        }
        
        function editUserXP(userId) {
            const newXP = prompt('নতুন XP পরিমাণ দিন:', '1000');
            if (newXP && !isNaN(newXP)) {
                db.ref('users/' + userId + '/xp').set(parseInt(newXP))
                    .then(() => alert('XP আপডেট করা হয়েছে!'))
                    .catch(error => alert('ত্রুটি: ' + error.message));
            }
        }
        
        // Settings
        function loadSettings() {
            db.ref('settings').on('value', snapshot => {
                const settings = snapshot.val();
                if (settings) {
                    document.getElementById('site-title').value = settings.siteTitle || '';
                    document.getElementById('logo-url').value = settings.logoUrl || '';
                    document.getElementById('default-xp').value = settings.defaultXp || 1000;
                    document.getElementById('premium-price').value = settings.premiumPrice || 500;
                }
            });
        }
        
        function saveSettings() {
            const settings = {
                siteTitle: document.getElementById('site-title').value,
                logoUrl: document.getElementById('logo-url').value,
                defaultXp: parseInt(document.getElementById('default-xp').value) || 1000,
                premiumPrice: parseInt(document.getElementById('premium-price').value) || 500,
                updatedAt: Date.now(),
                updatedBy: currentUser?.email || 'admin'
            };
            
            db.ref('settings').set(settings)
                .then(() => alert('সেটিংস সেভ করা হয়েছে!'))
                .catch(error => alert('ত্রুটি: ' + error.message));
        }
        
        // Auto login check
        auth.onAuthStateChanged(user => {
            if (user) {
                // Already logged in
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                document.getElementById('admin-email-display').textContent = user.email;
                currentUser = user;
                
                loadDashboardData();
                loadMatches();
                loadUsers();
                loadSettings();
            }
        });
    </script>
</body>
</html>
